<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Inicio de sesión</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div id="logo" class="nav-logo">
          <a href="index.html">
            <img src="imagenes/logo.png" alt="Logo" />
          </a>
        </div>

        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="index.html" class="link active">Inicio</a></li>
            <li><a href="vinos.html" class="link">Vinos</a></li>
            <li>
              <a href="pedidos.html" class="link">Mis Compras</a>
            </li>
            <li><a href="conocenos.html" class="link">Conócenos</a></li>
          </ul>
        </div>
        <div class="header-content">
          <form id="Busqueda" class="d-flex" role="search">
            <input
              type="search"
              placeholder="Buscar..."
              aria-label="Search"
              class="my-search-input"
            />
            <button class="btn btn-outline-success" type="submit">
              <img src="imagenes/busqueda.png" alt="Búsqueda" />
            </button>
          </form>
        </div>
        <div class="nav-button">
          <a href="login.html" class="btn white-btn" id="loginBtn"
            >Inicio de Sesión</a
          >
          <button class="btn" id="carritoBtn" onclick="carrito()">
            <img src="imagenes/carrito.png" alt="Carrito" />
          </button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>
      <div class="form-box">
        <div class="login-container" id="login">
          <div class="top">
            <span
              >Aun no tienes cuenta?<a href="#" onclick="register()"
                >Regístrate</a
              ></span
            >
            <header>Inicio de sesión</header>
          </div>
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              placeholder="Nombre de Usuario o Email"
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              class="input-field"
              placeholder="Contraseña"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Inicio de Sesión" />
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check">Recuérdame</label>
            </div>
            <div class="two">
              <label><a href="#">¿Olvidaste tu contraseña?</a></label>
            </div>
          </div>
        </div>
        <div class="register-container" id="register">
          <div class="top">
            <span
              >Ya tienes cuenta?<a href="#" onclick="login()"
                >Inicia Sesión</a
              ></span
            >
            <header>Regístrate</header>
          </div>
          <div class="two-forms">
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Primer nombre"
              />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Segundo nombre"
              />
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              class="input-field"
              placeholder="Contraseña"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Regístrate" />
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check">Recuérdame</label>
            </div>
            <div class="two">
              <label><a href="#">Términos y Condiciones</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if (i.className === "nav-menu") {
          i.className += " responsive";
        } else {
          i.className = "nav-menu";
        }
      }
    </script>

    <script>
      var a = document.getElementById("loginBtn");
      var b = document.getElementById("registerBtn");
      var x = document.getElementById("login");
      var y = document.getElementById("register");

      function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
      }

      function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
